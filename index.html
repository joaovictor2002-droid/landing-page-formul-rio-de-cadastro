<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASAL ROXO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contAzul">
      <div class="containerUm">
        <h1 class="get">Get monthly tips and more.</h1>
        <br />
        <p class="sign">
          Sign up our newsletter to get the latest articles and tips.
        </p>
        <br /><br /><br />
        <div class="testeRoxo">
          <div class="contRoxo">
            <h1 class="fill">Fill out the form now</h1>
            <br />
            <div class="contInput">
              <p class="nomeCompleto">Nome completo:</p>
              <input
                type="text"
                id="inputNome"
                placeholder="Digite seu nome completo"
              />
              <br /><br />
              <p class="email">E-mail</p>
              <input
                type="email"
                id="inputEmail"
                placeholder="Digite seu e-mail aqui"
              />
              <br /><br />
              <div class="contBotao">
                <button class="botao" onclick="confirmacao()">Send now</button>
              </div>
              <br />
              <p id="confirmacao">*Cadastro realizado com sucesso</p>
            </div>
          </div>
        </div>
      </div>
      <div class="containerDois">
        <img
          src="depositphotos_451024976-stock-photo-happy-couple-looking-mobile-phone-removebg-preview.png"
          alt="Foto do casal"
          class="casal"
        />
        <br />
        <h1 class="show">Show the next steps</h1>
        <br />
        <div class="contTextoUm">
          <h1 class="NumUm">1.</h1>
          <p class="out">Fill out the form</p>
        </div>
        <div class="contTextoDois">
          <h1 class="NumDois">2.</h1>
          <p class="the">Get the last articles and tips</p>
        </div>
      </div>
    </div>
    <div id="baseDeDados"></div>
    <script src="index.js"></script>
  </body>
</html>
